<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="../css/signup.css" rel="stylesheet">
        <script src="../js/signup.js" type="module"></script>
        <script src="../js/common.js" type="module"></script>
        <meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
    </head>
    <body class="d-flex flex-column align-items-center">
        <form id="create-user-form">
            <div id="logo" class="d-flex flex-column container align-items-center justify-content-center">
                <img class="img-fluid w-25" src="../images/MovieBaseSplashPage.svg">
                <img class="img-fluid w-25 align-self-center mt-2" src="../images/MBLogo3.svg">
            </div>
            <div id="signup-content" class="d-flex container flex-column align-items-center mt-5 w-55">
                <h1>Sign Up</h1>
                <div class="d-flex flex-column">
                    <label for="first-name">First Name</label>
                    <input id="first-name" required>
                    <label for="first-name">Last Name</label>
                    <input id="last-name" required>
                    <label for="email">Email</label>
                    <input id="email" required>
                    <label for="password">Password</label>
                    <input id="password" type="password" required>
                </div>
            </div>
            <div id="buttons" class="mt-3 w-100 gap-1">
                <button type="submit" class="btn btn-primary" id="sign-up">Sign Up</button>
                <button type="button" id="signin-btn" class="btn btn-secondary">Sign In</button>
            </div>    
        </form>
        <div id="alert-container"></div>
    </body>
</html>
